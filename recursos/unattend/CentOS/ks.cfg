lang en_US
keyboard es
timezone {{timezone}} --isUtc
rootpw {{passwd}} --iscrypted
{{interfaces}}
network --hostname='{{hostname}}'
user --name={{username}} --password {{passwd}} --iscrypted
reboot
cdrom
bootloader --location=mbr --append="rhgb quiet crashkernel=auto"
zerombr
clearpart --all --initlabel
autopart
auth --passalgo=sha512 --useshadow
selinux --enforcing
firewall --enabled --http --ssh
firstboot --disable
{{gui}}

%packages
{{paqueteambiente}}
@backup-client
bacula-client
rear
openssh-server
{{paquetes}}
%end

%post
mkdir /tmp/workdir
mount /dev/cdrom /tmp/workdir
cp /tmp/workdir/post.sh /home/{{username}}/post.sh
chown {{username}}:{{username}} /home/{{username}}/post.sh
chmod 744  /home/{{username}}/post.sh
./home/{{username}}/post.sh
echo "Done!" > /home/{{username}}/mensaje.txt
reboot --eject "/dev/cdrom"
%end