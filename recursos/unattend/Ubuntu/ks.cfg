#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport es_MX
#System keyboard
keyboard latam
#System mouse
mouse
#System timezone
timezone America/Mexico_City
#Root password
rootpw --iscrypted {{pwhash}}
#Initial user
user {{username}} --fullname "{{username}}" --iscrypted --password {{pwhash}}
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
part swap --size 2048
part /boot --fstype ext4 --size 512
part / --fstype ext4 --size 1 --grow
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
#network --bootproto=dhcp --device=eth0
#network --bootproto=static --ip=192.168.0.200 --netmask=255.255.255.0 --gateway=192.168.0.1 --nameserver=8.8.8.8 --device=eth1
{{interfaces}}
#Firewall configuration
firewall --disabled --http --ssh 
#Do not configure the X Window System
xconfig --depth=8 --resolution=640x480 --defaultdesktop=GNOME
#Package install information
%packages
@ ubuntu-desktop